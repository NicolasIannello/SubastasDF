<div class="svh" >
    <div class="border margin5 rounded seccion" style="width: 100%;">
        <h1>Contacto</h1>
        <div style="width: 100%;"><h2 class="colorBlue" style="text-decoration: underline;">Formulario de contacto:</h2></div>
        <div class="linea" style="width: 100%;">
            <div class="col-3" style="margin-right: 2%;">
                <label for="nomapel">Nombre y apellido </label><span class="msg">{{alertas[0]}}</span>
                <input class="effect-1" type="text" placeholder="Nombre y apellido" [(ngModel)]="campos[0]">
                <span class="focus-border"></span>
            </div>
            <div class="col-3">
                <label for="cuitcuil">E-Mail </label><span class="msg">{{alertas[1]}}</span>
                <input class="effect-1" type="text" placeholder="E-Mail" [(ngModel)]="campos[1]">
                <span class="focus-border"></span>
            </div>
        </div>
        <div class="linea" style="width: 100%;">
            <div class="col-3" style="margin-right: 2%;">
                <label for="nomapel">Asunto </label><span class="msg">{{alertas[2]}}</span>
                <input class="effect-1" type="text" placeholder="Asunto" [(ngModel)]="campos[2]">
                <span class="focus-border"></span>
            </div>
            <div class="col-3">
                <label for="como">Â¿Como nos encontro? </label>
                <select class="effect-1" [(ngModel)]="campos[3]">
                    <option value="Google" selected>Google</option>
                    <option value="Facebook">Facebook</option>
                    <option value="Twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="Publicidad">Publicidad</option>
                    <option value="Diario">Diario</option>
                    <option value="Conocido-Amigo">Conocido/Amigo</option>
                    <option value="Otro">Otro</option>
                </select>
                <span class="focus-border"></span>
            </div>
        </div>
        <div class="linea" style="width: 100%;">
            <div class="col-3" style="margin-bottom: 2%; width: 100%;">
                <label>Mensaje </label><span class="msg">{{alertas[4]}}</span>
                <div style="display: flex;">
                    <textarea class="effect-1" style="width: 100%; height: 300px;" placeholder="Mensaje" [(ngModel)]="campos[4]"></textarea>
                    <span class="focus-border"></span>
                </div>
            </div>
        </div>
        <div style="text-align: end; width: 100%;">
            <form #form="ngForm">
                <button class="boton border rounded botones" (click)="send(form)">Enviar mensaje</button>
            </form>
        </div>
    </div>
</div>
