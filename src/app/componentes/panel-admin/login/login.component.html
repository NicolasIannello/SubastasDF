<div class="borderAzul margin5 rounded" style="display: flex; flex-direction: column; align-items: center;">
    <ng-container *ngIf="User==''; else elseBlock">
        <div class="col-3" style="margin-bottom: 2%;">
            <label for="user">Usuario </label><span class="msg">{{alertas[0]}}</span>
            <input class="effect-1" type="text" placeholder="Usuario" [(ngModel)]="campos[0]">
            <span class="focus-border2"></span>
        </div>
        <div class="col-3" style="margin-bottom: 2%;">
            <label for="password">Contraseña </label><span class="msg">{{alertas[1]}}</span>
            <div style="display: flex;">
                <input class="effect-1" style="width: 90%;" type="{{type}}" placeholder="Contraseña" [(ngModel)]="campos[1]">
                <i [ngClass]="{'fa-eye-slash bgblack' : type=='password', 'fa-eye bgwhite' : type=='text'}" class="fa-solid" (click)="mostrar()"></i>
                <span class="focus-border2"></span>
            </div>
        </div>
        <div class="col-3" style="text-align: end;">
            <button class="boton boton2 borderAzul rounded botones" (click)="ingresar()">Ingresar</button>
        </div>
    </ng-container>
    <ng-template #elseBlock>
        <div class="col-3" style="display: flex; justify-content: space-evenly;">
            Sesion: {{User}}             
            <button class="border rounded boton boton2" (click)="logout()">Cerrar session</button>    
        </div>
    </ng-template>
</div>
