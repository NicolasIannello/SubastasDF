<div id="myModal" class="modal" style="overflow: auto;">
    <div class="modal-content" style="width: 50%;">
        <div style="display: flex; justify-content: flex-end; font-size: x-large;">
            <i class="fa-solid fa-xmark icerrar" (click)="cerrarModal()"></i>
        </div>
        <label>Titulo: </label><span class="msg">*{{alertas[0]}}</span>
        <div class="col-3" style="display: flex; flex-direction: column; margin-bottom: 2%;">
            <input class="effect-1" type="text" placeholder="Titulo" style="height: 2.5rem;" [(ngModel)]="datos[0]">
            <span class="focus-border2"></span>
        </div>
        <label>Descripcion: </label><span class="msg">*{{alertas[1]}}</span>
        <div class="col-3" style="display: flex; flex-direction: column; margin-bottom: 2%;">
            <div>
                <div class="main-container">
                    <div class="editor-container editor-container_classic-editor" #editorContainerElement>
                        <div class="editor-container__editor">
                            <div #editorElement >
                                <ckeditor [editor]="Editor" [config]="config" *ngIf="isLayoutReady" [(ngModel)]="datos[1]" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <label>Moneda: </label><span class="msg">{{alertas[2]}}</span>
        <div class="col-3" style="display: flex; flex-direction: column; margin-bottom: 2%;">
            <select class="effect-1" [(ngModel)]="datos[2]" style="width: 100%; height: 2.5rem;">
                <option value='ARS' selected>Peso Argentino (ARS)</option>
                <option value='USD'>Dolar Americano (USD)</option>    
            </select>
            <span class="focus-border2"></span>
        </div>
        <div class="border rounded glass colorWhite" style="width: 100%; margin-bottom: 2%;">
            <span style="margin: 1.5%; display: block; font-family: Avenir;">
                No utilice separadores de miles.<br>
                Utilice el PUNTO (.) como separador de decimales.    
            </span>
        </div>
        <div class="col-3" style="display: flex; flex-direction: row; margin-bottom: 2%;">
            <div style="display: flex; flex-direction: column; width: 32%; margin-right: 2%;">
                <div style="display: flex; flex-direction: row;"><label>Precio base: </label><span class="msg">*{{alertas[3]}}</span></div>
                <input class="effect-1" type="number" placeholder="Precio base" style="height: 2.5rem;" [(ngModel)]="datos[3]">
                <span class="focus-border2" style="position: relative !important;"></span>
            </div>
            <div style="display: flex; flex-direction: column; width: 32%; margin-right: 2%;">
                <div style="display: flex; flex-direction: row;"><label>Incremento minimo: </label><span class="msg">*{{alertas[4]}}</span></div>
                <input class="effect-1" type="number" placeholder="Incremento minimo" style="height: 2.5rem;" [(ngModel)]="datos[4]">
                <span class="focus-border2" style="position: relative !important;"></span>
            </div>
            <div style="display: flex; flex-direction: column; width: 32%;">
                <div style="display: flex; flex-direction: row;"><label>Precio salida: </label><span class="msg">{{alertas[5]}}</span></div>
                <input class="effect-1" type="number" placeholder="Precio salida" style="height: 2.5rem;" [(ngModel)]="datos[5]">
                <span class="focus-border2" style="position: relative !important;"></span>
            </div>
        </div>
        <label>Aclaracion: </label><span class="msg">{{alertas[6]}}</span>
        <div class="col-3" style="display: flex; flex-direction: column; margin-bottom: 2%;">
            <input class="effect-1" type="text" placeholder="Aclaracion" style="height: 2.5rem;" [(ngModel)]="datos[6]">
            <span class="focus-border2"></span>
        </div>
        <label>Terminos y condiciones del lote: </label><span class="msg">*{{alertas[8]}}</span>
        <div class="border rounded glass colorWhite" style="width: 100%; margin-bottom: 2%;">
            <span style="margin: 1.5%; display: block; font-family: Avenir;">El archivo debe ser en formato PDF</span>
        </div>
        <div class="col-3" style="display: flex; flex-direction: column; margin-bottom: 2%;">
            <embed *ngIf="pdf!=null" width="100%" height="450px" [src]="pdf" type='application/pdf'>
            <input type="file" name="pdfTC" id="pdfTC" #pdfTC accept=".pdf," (change)="showPDF($event)">
        </div>
        <label>Imagenes del lote: </label><span class="msg">*{{alertas[7]}}</span>
        <div style="margin-top: 2%; text-align: center;">
            <span *ngFor="let src of sources">
                <img id=foto{{src.id}} src="{{src.link}}" alt="" style="width: 100px;">
            </span>
        </div>
        <input type="file" name="imagen" id="imagen" #imagen accept="image/*," multiple (change)="showImg($event)" style="margin-bottom: 2%;">
        <div style="display: flex; justify-content: flex-end;">
            <button class="border rounded boton boton2 botones" (click)="crearLote()">Crear lote</button>
        </div>
    </div>
</div>
