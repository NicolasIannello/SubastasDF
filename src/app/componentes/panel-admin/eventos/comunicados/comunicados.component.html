        <div class="col-3" style="margin-bottom: 2%;">
            <label>Asunto </label>
            <input class="effect-1" type="text" style="height: 2.5rem; width: 100%;" placeholder="Asunto" [(ngModel)]="asunto">
            <span class="focus-border2"></span>
        </div>
        <div class="col-3" style="margin-bottom: 2%;">
            <label>Texto </label>
            <div style="display: flex;">
                <textarea class="effect-1" style="width: 100%; height: 300px;" placeholder="Mensaje" [(ngModel)]="texto"></textarea>
                <span class="focus-border2"></span>
            </div>
        </div>
        <div style="display: flex; justify-content: flex-end;">
            <button class="border rounded boton boton2 botones" (click)="comunicar()">Comunicar</button>
